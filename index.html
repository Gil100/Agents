<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>מפת לקוחות לפי סוכן</title>
  <style>
    #map {
      height: 100vh;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script>
    async function initMap() {
      const center = { lat: 32.0, lng: 35.0 };
      const map = new google.maps.Map(document.getElementById("map"), {
        zoom: 8,
        center: center,
      });

      // טען את קובץ הלקוחות
      const response = await fetch('clients.json');
      const clients = await response.json();

      clients.forEach(client => {
        // נקה רווחים מיותרים משם הסוכן
        const agent = client["שם סוכן"]?.trim();

        // רק אם יש קואורדינטות תקינות
        if (client.Latitude && client.Longitude) {
          const marker = new google.maps.Marker({
            position: { lat: client.Latitude, lng: client.Longitude },
            map: map,
            title: `${client["שם לקוח"]} (${client["עיר ומדינה"]})`,
            icon: {
              path: google.maps.SymbolPath.CIRCLE,
              scale: 8,
              fillColor: agent === "איילה" ? "blue" : "green",
              fillOpacity: 1,
              strokeWeight: 1,
            }
          });
        }
      });
    }
  </script>

  <!-- מפתח API שלך -->
  <script async
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBXgc3c0w7d-7hSlRK1Vfxdh_Fhnf4_PSw&callback=initMap">
  </script>
</body>
</html>
